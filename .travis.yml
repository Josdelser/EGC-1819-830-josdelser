dist: xenial

services:
  - postgresql
addons:
  postgresql: "9.4"
before_script:
  - psql -U postgres -c "create user decide830 password 'decide830'"
  - psql -U postgres -c "create database decide 100 owner decide830"
  - psql -U postgres -c "ALTER USER decide830 CREATEDB"
language: python
python:
  - "3.6"
install:
  - pip install -r requirements.txt
  - pip install codacy-coverage
script:
  - cd decide
  - coverage run --branch --source=. ./manage.py test --keepdb 
  - coverage xml
  - python-codacy-coverage -r coverage.xml